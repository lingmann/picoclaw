name: build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build Linux x86_64
        run: |
          make generate
          GOOS=linux GOARCH=amd64 go build -v -tags stdjson \
            -ldflags "-X main.version=$(git describe --tags --always --dirty 2>/dev/null || echo dev) \
                      -X main.gitCommit=$(git rev-parse --short=8 HEAD) \
                      -X main.buildTime=$(date +%FT%T%z) \
                      -X main.goVersion=$(go version | awk '{print $3}') \
                      -s -w" \
            -o build/picoclaw-linux-amd64 ./cmd/picoclaw

      - name: Update latest release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete existing latest release if it exists
          gh release delete latest --yes 2>/dev/null || true
          git tag -d latest 2>/dev/null || true
          git push origin :refs/tags/latest 2>/dev/null || true

          # Create new latest release with the binary
          git tag latest
          git push origin latest
          gh release create latest build/picoclaw-linux-amd64 \
            --title "Latest Build" \
            --notes "Automated build from \`main\` at $(git rev-parse --short HEAD) ($(date -u '+%Y-%m-%d %H:%M UTC'))" \
            --prerelease
